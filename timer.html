<script>
    function mySetInterval(fun, millisec){
        setTimeout(function(){
            fun();
            mySetInterval(fun, millisec)
        },millisec);
    }
    var start = new Date;
    mySetInterval(function(){
        var end = new Date;
        console.log('Time elapsed:',end - start,'ms');
        start = end;
        for(var i = 0;i < 10000 * 10000;i++);
    },1000)
</script>
